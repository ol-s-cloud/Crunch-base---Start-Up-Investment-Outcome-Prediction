<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">
        Model Performance Metrics
    </text>

    <!-- Chart Area -->
    <g transform="translate(50,80)">
        <!-- Y-axis -->
        <line x1="50" y1="20" x2="50" y2="280" stroke="#dee2e6" stroke-width="2"/>
        <text x="45" y="25" font-family="Arial" font-size="12" text-anchor="end">1.0</text>
        <text x="45" y="280" font-family="Arial" font-size="12" text-anchor="end">0.0</text>
        
        <!-- X-axis -->
        <line x1="50" y1="280" x2="700" y2="280" stroke="#dee2e6" stroke-width="2"/>
        
        <!-- Metrics -->
        <g transform="translate(100,0)">
            <!-- AUC -->
            <rect x="0" y="27" width="80" height="253" fill="#007bff" opacity="0.8"/>
            <text x="40" y="300" font-family="Arial" font-size="12" text-anchor="middle">AUC</text>
            <text x="40" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#007bff">0.993</text>
            
            <!-- Accuracy -->
            <rect x="120" y="24" width="80" height="256" fill="#28a745" opacity="0.8"/>
            <text x="160" y="300" font-family="Arial" font-size="12" text-anchor="middle">Accuracy</text>
            <text x="160" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#28a745">0.996</text>
            
            <!-- F1 Score -->
            <rect x="240" y="46" width="80" height="234" fill="#dc3545" opacity="0.8"/>
            <text x="280" y="300" font-family="Arial" font-size="12" text-anchor="middle">F1 Score</text>
            <text x="280" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#dc3545">0.954</text>
            
            <!-- Precision -->
            <rect x="360" y="24" width="80" height="256" fill="#6610f2" opacity="0.8"/>
            <text x="400" y="300" font-family="Arial" font-size="12" text-anchor="middle">Precision</text>
            <text x="400" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#6610f2">0.996</text>
            
            <!-- Recall -->
            <rect x="480" y="84" width="80" height="196" fill="#17a2b8" opacity="0.8"/>
            <text x="520" y="300" font-family="Arial" font-size="12" text-anchor="middle">Recall</text>
            <text x="520" y="78" font-family="Arial" font-size="12" text-anchor="middle" fill="#17a2b8">0.916</text>
        </g>
    </g>

    <!-- Legend -->
    <g transform="translate(50,360)">
        <text x="400" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">
            Model: Gradient Boosting (Best Performing)
        </text>
    </g>
</svg>